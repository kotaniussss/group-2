	<h2>Валера</h2>
	<p>Валера ты нахуя разбил окно
	<br>теперь не важно ничего
	<br>Валерааааааа ветер плачет за окном 
	<br>над моим косым еблом

	<br>Валераааа ты нахуя попал в окно
	<br>по всей комнате говно
	<br>Валераааа по всей комнате осколки
	<br>в моей жопе три шестерки


	<br>Валераааа
</p>
